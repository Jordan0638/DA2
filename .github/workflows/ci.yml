name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  job-a:
    runs-on: ubuntu-latest
    steps:
      - name: Job A step
        run: echo "This is Job A"

  job-b:
    needs: job-a
    runs-on: ubuntu-latest
    steps:
      - name: Job B step
        run: echo "This is Job B (triggered after Job A)"
